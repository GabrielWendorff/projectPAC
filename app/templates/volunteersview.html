<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles/ADM.css') }}">
    <title>Costura Solidária - Voluntários</title>
</head>
<body>
    <main id="content">
        <header>
            <nav id="navbar">
    
                <div class="admin-buttons">
                    <a href="" rel="noopener noreferrer" style="text-decoration: none; color: var(--color-neutral-1)"> Adicionar 
                    </a>
    
                    <a href="" rel="noopener noreferrer" style="text-decoration: none; color: var(--color-neutral-1)"> Atualizar
                    </a>                
                </div>
    
                <ul id="nav_list">
                    <li class="nav-item active">
                        <a href="http://127.0.0.1:5000/volunteers">Voluntários</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5000/manager">Gestores</a>
                    </li>
                </ul>

        </header>
        <section id="volunteers">
            <div class="container-title">
                <h3 class="section-subtitle">Voluntários</h3>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='src/javascript/script.js') }}"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    loadVolunteers();
    loadAdmins();
});

function loadVolunteers() {
    fetch('/get_volunteers')
        .then(response => response.json())
        .then(data => {
            const volunteersContent = document.getElementById('volunteers-content');
            volunteersContent.innerHTML = '';

            data.forEach(volunteer => {
                const volunteerCard = document.createElement('div');
                volunteerCard.classList.add('volunteer-card');
                volunteerCard.innerHTML = `
                    <div class="volunteer-info" data-id="${volunteer.id}" data-editing="false">
                        <h4 contenteditable="false">${volunteer.name}</h4>
                        <p contenteditable="false">${volunteer.phone}</p>
                        <p contenteditable="false">${volunteer.email}</p>
                        <br>
                        <button class="btn-edit" onclick="editVolunteer(this)">Editar</button>
                        <button class="btn-delete" onclick="deleteVolunteer(this)">Excluir</button>
                    </div>
                `;
                volunteersContent.appendChild(volunteerCard);
            });
        })
        .catch(error => console.error('Erro ao carregar voluntários:', error));
}

function loadAdmins() {
    fetch('/get_managers')
        .then(response => response.json())
        .then(data => {
            const adminsContent = document.getElementById('admins-content');
            adminsContent.innerHTML = '';

            data.forEach(admin => {
                const adminCard = document.createElement('div');
                adminCard.classList.add('admin-card');
                adminCard.innerHTML = `
                    <div class="admin-info" data-id="${admin.id}" data-editing="false">
                        <h4 contenteditable="false">${admin.username}</h4>
                        <p contenteditable="false">${admin.email}</p>
                        <br>
                        <button class="btn-edit" onclick="editAdmin(this)">Editar</button>
                        <button class="btn-delete" onclick="deleteAdmin(this)">Excluir</button>
                    </div>
                `;
                adminsContent.appendChild(adminCard);
            });
        })
        .catch(error => console.error('Erro ao carregar admins:', error));
}
        function editVolunteer(button) {
            const volunteerCard = button.parentElement;
            const isEditing = volunteerCard.getAttribute("data-editing") === "true";

            if (isEditing) {
                const id = volunteerCard.getAttribute("data-id");
                const name = volunteerCard.querySelector('h4').innerText;
                const phone = volunteerCard.querySelector('p:nth-of-type(1)').innerText;
                const email = volunteerCard.querySelector('p:nth-of-type(2)').innerText;

                fetch(`/edit_volunteer/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Volunteer updated successfully!') {
                        volunteerCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'false'));
                        button.innerText = "Editar";
                        volunteerCard.setAttribute("data-editing", "false");
                    } else {
                        alert("Erro ao atualizar voluntário.");
                    }
                })
                .catch(error => console.error('Erro ao atualizar voluntário:', error));
            } else {
                volunteerCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'true'));
                button.innerText = "Salvar";
                volunteerCard.setAttribute("data-editing", "true");
            }
        }

        function deleteVolunteer(button) {
            if (confirm("Tem certeza que deseja excluir este voluntário?")) {
                const volunteerCard = button.parentElement;
                const id = volunteerCard.getAttribute("data-id");

                fetch(`/delete_volunteer/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Volunteer deleted successfully!') {
                        volunteerCard.remove();
                    } else {
                        alert("Erro ao excluir voluntário.");
                    }
                })
                .catch(error => console.error('Erro ao excluir voluntário:', error));
            }
        }

        function openChoiceModal() {
            document.getElementById("choiceModal").style.display = "block";
        }

        function closeChoiceModal() {
            document.getElementById("choiceModal").style.display = "none";
        }

        function openAddVolunteerModal() {
            document.getElementById("addVolunteerModal").style.display = "block";
            closeChoiceModal();
        }

        function closeAddVolunteerModal() {
            document.getElementById("addVolunteerModal").style.display = "none";
        }

        function openAddAdminModal() {
            document.getElementById("addAdminModal").style.display = "block";
            closeChoiceModal();
        }

        function closeAddAdminModal() {
            document.getElementById("addAdminModal").style.display = "none";
        }

        function saveVolunteer() {
            const name = document.getElementById("volunteerName").value;
            const phone = document.getElementById("volunteerPhone").value;
            const email = document.getElementById("volunteerEmail").value;

            if (name && phone && email) {
                fetch('/add_volunteer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Volunteer added successfully!') {
                        loadVolunteers();
                        document.getElementById("volunteerName").value = "";
                        document.getElementById("volunteerPhone").value = "";
                        document.getElementById("volunteerEmail").value = "";
                        closeAddVolunteerModal();
                    } else {
                        loadVolunteers();
                        closeAddVolunteerModal();
                    }
                })
                .catch(error => console.error('Erro ao adicionar voluntário:', error));
            } else {
                alert("Todos os campos são obrigatórios para adicionar um voluntário.");
            }
        }

        function saveAdmin() {
            const username = document.getElementById("adminName").value;
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;

            if (username && email && password) {
                fetch('/add_manager', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Admin added successfully!') {
                        loadVolunteers();
                        document.getElementById("adminName").value = "";
                        document.getElementById("adminEmail").value = "";
                        document.getElementById("adminPassword").value = "";
                        closeAddAdminModal();
                    } else {
                        loadVolunteers();
                        closeAddAdminModal();
                    }
                })
                .catch(error => console.error('Erro ao adicionar admin:', error));
            } else {
                alert("Todos os campos são obrigatórios para adicionar um admin.");
            }
        }
        function editAdmin(button) {
    const adminCard = button.parentElement;
    const isEditing = adminCard.getAttribute("data-editing") === "true";

    if (isEditing) {
        const id = adminCard.getAttribute("data-id");
        const name = adminCard.querySelector('h4').innerText;
        const email = adminCard.querySelector('p').innerText;

        fetch(`/edit_manager/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: username,
                email: email
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Admin updated successfully!') {
                adminCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'false'));
                button.innerText = "Editar";
                adminCard.setAttribute("data-editing", "false");
            } else {
                alert("Erro ao atualizar admin.");
            }
        })
        .catch(error => console.error('Erro ao atualizar admin:', error));
    } else {
        adminCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'true'));
        button.innerText = "Salvar";
        adminCard.setAttribute("data-editing", "true");
    }
}

function deleteAdmin(button) {
    if (confirm("Tem certeza que deseja excluir este admin?")) {
        const adminCard = button.parentElement;
        const id = adminCard.getAttribute("data-id");

        fetch(`/delete_manager/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Admin deleted successfully!') {
                adminCard.remove();
            } else {
                alert("Erro ao excluir admin.");
            }
        })
        .catch(error => console.error('Erro ao excluir admin:', error));
    }
}

        window.onclick = function(event) {
            const choiceModal = document.getElementById("choiceModal");
            const addVolunteerModal = document.getElementById("addVolunteerModal");
            const addAdminModal = document.getElementById("addAdminModal");
            if (event.target == choiceModal) {
                choiceModal.style.display = "none";
            } else if (event.target == addVolunteerModal) {
                addVolunteerModal.style.display = "none";
            } else if (event.target == addAdminModal) {
                addAdminModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
