<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/styles/admin.css') }}">
    <title>Costura Solidária - Admin</title>
</head>
<body>
    <main id="content">
        <header>
            <nav id="navbar">
                <div class="admin-buttons">
                    <a class="btn-add" onclick="openAddAdminModal()" style="cursor: pointer;">Adicionar</a> 
                    <a class="btn-refresh" onclick="loadAdmins()" style="cursor: pointer;">Atualizar</a>                
                </div>
                <ul id="nav_list">
                    <li class="nav-item active">
                        <a href="http://127.0.0.1:5000/volunteers">Voluntários</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5000/manager">Gestores</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="addAdminModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddAdminModal()">&times;</span>
                <h2>Adicionar gestor</h2>
                <input type="text" id="adminName" class="modal-input" placeholder="Nome do gestor">
                <input type="email" id="adminEmail" class="modal-input" placeholder="Email do gestor">
                <input type="text" id="adminPassword" class="modal-input" placeholder="Senha do gestor">
                <button class="modal-button" onclick="saveAdmin()">Salvar</button>
            </div>
        </div>

        <section id="volunteers">
            <div class="container-title">
                <h3 class="section-subtitle">Gestores</h3>
            </div>
            <div id="admins-content"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='src/javascript/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAdmins();
        });

        function openAddAdminModal() {
            document.getElementById("addAdminModal").style.display = "block";
        }

        function closeAddAdminModal() {
            document.getElementById("addAdminModal").style.display = "none";
        }

        function loadAdmins() {
            fetch('/get_managers')
                .then(response => response.json())
                .then(data => {
                    const adminsContent = document.getElementById('admins-content');
                    adminsContent.innerHTML = '';

                    data.forEach(admin => {
                        const adminCard = document.createElement('div');
                        adminCard.classList.add('admin-card');
                        adminCard.innerHTML = `
                            <div class="admin-info" data-id="${admin.id}" data-editing="false">
                                <h4 contenteditable="false">${admin.username}</h4>
                                <p contenteditable="false">${admin.email}</p>
                                <br>
                                <button class="btn-edit" onclick="editAdmin(this)">Editar</button>
                                <button class="btn-delete" onclick="deleteAdmin(this)">Excluir</button>
                            </div>
                        `;
                        adminsContent.appendChild(adminCard);
                    });
                })
                .catch(error => console.error('Erro ao carregar admins:', error));
        }

        function saveAdmin() {
            const username = document.getElementById("adminName").value;
            const email = document.getElementById("adminEmail").value;
            const password = document.getElementById("adminPassword").value;

            if (username && email && password) {
                fetch('/add_manager', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Admin added successfully!') {
                        loadAdmins();
                        document.getElementById("adminName").value = "";
                        document.getElementById("adminEmail").value = "";
                        document.getElementById("adminPassword").value = "";
                        closeAddAdminModal();
                    } else {
                        loadAdmins();
                        closeAddAdminModal();
                    }
                })
                .catch(error => console.error('Erro ao adicionar admin:', error));
            } else {
                alert("Todos os campos são obrigatórios para adicionar um admin.");
            }
        }

        function editAdmin(button) {
            const adminCard = button.parentElement;
            const isEditing = adminCard.getAttribute("data-editing") === "true";

            if (isEditing) {
                const id = adminCard.getAttribute("data-id");
                const name = adminCard.querySelector('h4').innerText;
                const email = adminCard.querySelector('p').innerText;

                fetch(`/edit_manager/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: name,
                        email: email
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Admin updated successfully!') {
                        adminCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'false'));
                        button.innerText = "Editar";
                        adminCard.setAttribute("data-editing", "false");
                    } else {
                        alert("Erro ao atualizar admin.");
                    }
                })
                .catch(error => console.error('Erro ao atualizar admin:', error));
            } else {
                adminCard.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', 'true'));
                button.innerText = "Salvar";
                adminCard.setAttribute("data-editing", "true");
            }
        }

        function deleteAdmin(button) {
            if (confirm("Tem certeza que deseja excluir este admin?")) {
                const adminCard = button.parentElement;
                const id = adminCard.getAttribute("data-id");

                fetch(`/delete_manager/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Admin deleted successfully!') {
                        adminCard.remove();
                    } else {
                        alert("Erro ao excluir admin.");
                    }
                })
                .catch(error => console.error('Erro ao excluir admin:', error));
            }
        }

        window.onclick = function(event) {
            const addAdminModal = document.getElementById("addAdminModal");
            if (event.target == addAdminModal) {
                addAdminModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
